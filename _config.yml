title:            RY-墨彬 の 个人博客
description:      此乃赵瑞阳的个人博客，瓦利瓦利吼(｢･ω･)｢嘿


disqus_shortname: 觅到你是一种幸福
reading_time:     true
words_per_minute: 50

# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
#您的网站域名在这里 (如: https://mmistakes.github.io, http://yourdomain.com 等)
#在本地测试时, 留空或使用 http://localhost:4000
url:

# Owner/author information
owner:
  name:           赵瑞阳
  avatar:         avatar.jpg
  bio:            "本科在校大学生，热爱计算机，喜欢研究好玩并且具有科技感的东西，正努力朝着极客的目标前进着！"
  email:          876551406@qq.com
  # Social networking links used in footer. Update and remove as you like. //页脚中使用的社交网络链接。根据需要更新和删除。
  twitter:        
  facebook:       
  github:         rymobi
  stackexchange:  
  linkedin:       u/2670714541?from=myfollow_all&is_all=1
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here  //要在所有页面上平铺的背景图像
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Shanghai
future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page  //要在主页上显示的帖子数量
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
